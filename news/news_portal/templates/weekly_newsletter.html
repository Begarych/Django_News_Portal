<!DOCTYPE html>
<html>
<head>
    <title>Weekly Newsletter</title>
</head>
<body>
    <h1>Weekly Newsletter</h1>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <p>{{ post.preview }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
